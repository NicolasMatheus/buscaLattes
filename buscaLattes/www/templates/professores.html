<ion-view view-title="Professores">
  <ion-content>
    <ion-list>
      <ion-item class="item item-icon-left" ng-repeat="name in prof | orderBy : 'nome' "
      ui-sref="app.single({id : name.id, nome: name.nome})">
        <i><span class="icon ion-person"></span></i>
        <h2>{{name.nome}}</h2>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
