<ion-view view-title="Professores">
  <ion-content>
    <ion-list>
      <ion-item class="item item-avatar" ng-repeat="things in prof | orderBy : 'nome'"
          ui-sref="app.single({id : things.id, nome : things.nome, pic : things.img})">
		  <!--
		  TODO: Alterar o things.img1 para things.img e vice e versa
		  -->
          <img ng-src="{{things.img}}" alt="imagem dos professores">
         <h2>{{things.nome}}</h2>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
